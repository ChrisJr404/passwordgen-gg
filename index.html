<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate strong, secure passwords in seconds with PasswordGen.gg. Easy-to-use, fast, and customizable for all your security needs.">
  <meta name="keywords" content="password generator, secure passwords, strong passwords, password generator online, PasswordGen.gg">
  <meta name="author" content="PasswordGen.gg">
  <title>Password Generator | PasswordGen.gg</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PasswordGen.gg</h1>
    <p>Generate secure passwords quickly and easily.</p>
  </header>

  <main>
    <section id="generator">
      <h2>Customize Your Password</h2>
      <div id="checkboxes">
        <label><input type="checkbox" id="specialChar1" checked> !</label>
        <label><input type="checkbox" id="specialChar2" checked> @</label>
        <label><input type="checkbox" id="specialChar3" checked> #</label>
        <label><input type="checkbox" id="specialChar4" checked> $</label>
        <label><input type="checkbox" id="specialChar5" checked> %</label>
        <label><input type="checkbox" id="specialChar6" checked> ^</label>
        <label><input type="checkbox" id="specialChar7" checked> &</label>
        <label><input type="checkbox" id="specialChar8" checked> *</label>
      </div>
      <button id="generateBtn" aria-label="Generate Passwords">Generate Passwords</button>
      <div id="results">
        <div class="password" id="password8"><strong>8-Char:</strong> <span></span></div>
        <div class="password" id="password16"><strong>16-Char:</strong> <span></span></div>
        <div class="password" id="password32"><strong>32-Char:</strong> <span></span></div>
        <div class="password" id="password64"><strong>64-Char:</strong> <span></span></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 PasswordGen.gg. Fast. Secure. Simple.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
